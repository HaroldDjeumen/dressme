<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="creator.css">
    <title>Document</title>
</head>
<body>
    <section id="header">
        <a href="#"><img src="logo/logogreensmall.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="Journey.html">Journey</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="ontact.html">Join us</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="bannercreator" class="section-m1">
        <h5>Become a creator</h5>
        <h2>Create fits and sell your product<span> WITH US</span></h2>
        <p>We offer you the platform while you focus on making sales </p>
    </section>

    <section id="Personalinfo" >
        <h4>Personal Information</h4>
        <div class="INFO">
            <div>
                <label for="name">Name :</label>
                <label for="sname">Surname :</label>
                <label for="eml">E-mail Address :</label>
                <label for="pwd">Password :</label>
            </div>
            <div class="bigscreen">
                <input type="text" placeholder="Ben">
                <input type="text" placeholder="Dover">
                <input type="text" placeholder="exampleemail@gmail.com">
                <input type="password" placeholder="">
            </div>
        </div>

        <div id="mobiletext">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
            <input type="text" placeholder="Email Address">
            <input type="password" placeholder="Password">
        </div>
        
    </section>
    
    <section id="Companyinfo" >
        <h4>Brands Information</h4>
        <div class="INFO">
            <div>
                <label for="name">Name :</label>
                <label for="website">Website :</label>
                <label for="email">E-mail Address :</label>
                <label for="slogan">Slogan:</label>
                <label for="tags">Tags:</label>
            </div>
            <div class="bigscreen">
                <input type="text" placeholder="Adidas">
                <input type="text" placeholder="Adidas.com">
                <input type="text" placeholder="Companyemail@gmail.com">
                <input type="text" placeholder="Nothing is impossible">
                <div class="tags-container"></div>
            </div>
        </div>

        <div id="mobiletext" class="parent">
            <input type="text" placeholder="Brand Name">
            <input type="text" placeholder="Website">
            <input type="text" placeholder="Brand Email Address">
            <input type="text" placeholder="Slogan">
            <h5>Tags</h5>
            <div class="tags-smallcontainer"></div> <!-- This is where tags will appear -->
        </div>
    </section>

    <section id="Join">
        <a href="profilepage.html " ><button class="btn">Join the community</button></a>
    </section>
    
    <script src="tag.js"></script>
    <script src="tagsmall.js"></script>
    <script src="script.js"></script>
</body>
</html>
